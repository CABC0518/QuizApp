    <div class="container">
        <div class="text-center">
                <h1 id="title" class="mt-4 mb-4">Welcome to My Quiz app</h1>
                <div id="counter" class="mt-5 btn btn-info"></div>
                <h2 id="start_btn" class="btn btn-primary" onclick="NewQuestion()">Start Quiz</h2>
                <div id="quiz_section" class="quiz_section">
                    <h1 id="question" class="mb-5 mt-5"></h1>
                    <div class="question_form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="answer_word" placeholder="">
                                    <button id="answer_btn" class="btn btn-primary mt-5" onclick="CheckAnswer()">Answer</button>
                            </div>
                        </form>
                        <div id="correct_alert" class="alert alert-success" role="alert">
                                <strong>Correct!</strong>
                        </div>
                        <div id="incorrect_alert" class="alert alert-danger" role="alert">
                                <strong>Incorrect!</strong>
                        </div>
                        <button id="next" class="btn btn-primary" onclick="NewQuestion()">Next</button>
                    </div>
                </div>
        </div>
           
    </div>
    <!-- Optional JavaScript -->
